<!DOCTYPE html>
<html lang=en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cajero Automatico | Bienvenido </title>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"></noscript>
    <link href="css/style.css" rel="stylesheet" />
  
    <link rel="icon" type="image/png" sizes="32x32" href="assets/NJF-logo-transparente.png" />
    <!--JS-->
    <script defer src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-container" id="loginForm">
            <h2 class="form-title text-center">Cajero Automático | Bienvenido</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="********" required>
                </div>
                <button type="button" class="btn btn-enviar" id="loginButton">Iniciar Sesión</button>
            </form>
            <div id="response"></div>
        </div>

        <div class="form-container" id="cajeroContainer" style="display: none;">
            <h2 class="text-center">Bienvenido al cajero automático.<br>Selecciona una opción:</h2>
            <p>1. Consultar saldo<br>2. Retirar dinero<br>3. Depositar dinero<br>0. Salir</p>
            <input type="text" class="form-control" id="opcion" placeholder="Ingrese su opción" required>
            <button type="submit" class="btn btn-enviar" id="opcionButton">Enviar</button>
            <div id="saldoContainer"></div>
        </div>

        <div class="form-container" id="opcion2Container" style="display: none;">
            <p>¿Cuánto desea retirar?:<br>
                Ingrese el monto.</p>
            <input type="text" class="form-control" id="montoRetirar" placeholder="Ingrese monto a retirar" required>
            <button type="submit" class="btn btn-enviar" id="retirarButton">Retirar</button>
            <button type="button" class="btn btn-enviar" onclick="volverAlMenu()">Volver</button>
        </div>

       <div class="form-container" id="opcion3Container" style="display: none;">
            <p>¿Cuánto desea depositar?:<br>
                Ingrese el monto.</p>
            <input type="text" class="form-control" id="montoDepositar" placeholder="Ingrese monto a depositar" required>
            <button type="submit" class="btn btn-enviar" id="depositarButton">Depositar</button>
            <button type="button" class="btn btn-enviar" onclick="volverAlMenu()">Volver</button>
        </div>
    </div>
</body>

</html>
